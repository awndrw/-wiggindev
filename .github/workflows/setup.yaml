name: Setup

on: workflow_call

jobs:
    setup-node:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup NodeJS
              uses: actions/setup-node@v3

            - name: Install Dependencies
              run: yarn install --frozen-lockfile

    build:
        needs: setup-node
        runs-on: ubuntu-latest
        steps:
            - name: Build
              run: yarn build
