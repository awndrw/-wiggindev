name: CI

on:
    push:
        branches:
            - main
    workflow_run:
        workflows: ['Publish']
        types:
            - requested

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Setup
              uses: ./.github/actions/setup

            - name: Build
              run: yarn build

    test:
        runs-on: ubuntu-latest
        steps:
            - name: Setup
              uses: ./.github/actions/setup

            - name: Test
              run: yarn test

    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Setup
              uses: ./.github/actions/setup

            - name: Lint
              run: yarn lint
