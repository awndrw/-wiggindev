name: Setup
description: Setup repo
runs:
    using: composite
    steps:
        - uses: actions/checkout@v3

        - name: Setup NodeJS
          uses: actions/setup-node@v3

        - name: Cache Deps
          uses: actions/cache@v3
          with:
              path: '**/node_modules'
              key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

        - name: Install Dependencies
          run: yarn install --frozen-lockfile
          shell: bash
